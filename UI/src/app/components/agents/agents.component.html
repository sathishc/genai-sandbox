<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button><img src="assets/aws_icon.webp" style="width:40px;" />
  <span>Amazon Bedrock Chatbot</span>
  <span class="example-spacer"></span>
  <mat-icon matTooltip="Logout" (click)="logout()" class="logout">logout</mat-icon>
</mat-toolbar>

<mat-drawer-container class="container">
  <mat-drawer #drawer class="example-sidenav" opened mode="side">

    <mat-selection-list [(ngModel)]="agentSelections" #ch [multiple]="false">
      <div mat-subheader>Agents
        <mat-icon (click)="openDialog()" matTooltip="Create agent" matSuffix style="margin-left:120px;">add</mat-icon>
      </div>
      <mat-list-option *ngFor="let agent of agents" [value]="agent">
        <mat-icon mat-list-icon>forum</mat-icon>
        <div mat-line>#{{agent.id}}</div>
        <!-- <div mat-line>X members</div> -->
      </mat-list-option>
      <mat-divider></mat-divider>
    </mat-selection-list>

  </mat-drawer>

<section *ngIf="selectedAgent === undefined" class="empty-placeholder">
  <mat-toolbar>
    <mat-icon>arrow_back</mat-icon> <span style="font-weight:100;">Select an Agent from the list, or create a new one!</span>
  </mat-toolbar>
  
</section>

  <div *ngIf="selectedAgent !== undefined" class="mat-typography conversation-header" mat-subheader>#{{selectedAgent.id}}</div>
  <mat-divider *ngIf="selectedAgent !== undefined"></mat-divider>
  <app-messages *ngIf="selectedAgent !== undefined" #messages [Agent]="selectedAgent"></app-messages>
</mat-drawer-container>
